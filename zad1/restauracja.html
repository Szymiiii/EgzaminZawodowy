<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restauracja Wszystkie Smaki</title>
    <link rel="stylesheet" href="styll.css">
</head>
<body>
    <header>
        <h1>Witamy w restauracji „Wszystkie Smaki”</h1>
    </header>
    <section id="glowny">
        <section id="lewy">
            <img src="menu.jpg" alt="Nasze danie">
        </section>
        <section id="prawy">
            <h4>U nas dobrze zjesz!</h4>
            <ul>
                <li>Obiady od 40 zł</li>
                <li>Przekąski od 10 zł</li>
                <li>Kolacje od 20 zł</li>
            </ul>
        </section>
    </section>
    <section id="dol">
        <h2>Zarezerwuj stolik on-line</h2>
        <form action="rezerwacja.php" method="POST">
            <label for="data">Data (format rrrr-mm-dd)</label><br>
            <input type="text" name="data" id="data"><br>
            <label for="osoby">Ile osób?</label><br>
            <input type="number" name="osoby" id="osoby"><br>
            <label for="tel">Twój numer telefonu: </label><br>
            <input type="text" name="tel" id="tel"><br>
            <input type="checkbox" name="check" id="check">
            <label for="check">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
            <button type="reset">WYCZYŚĆ</button>
            <button type="submit">REZERWUJ</button>
        </form>
    </section>
    <footer>
        Stronę internetową opracował: Szymon Hofman 5a
    </footer>
</body>
</html>
